<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="Styles\HomeCSS.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script>
        $(function(){
            var id = window.location.href;
            id = id.substring(id.lastIndexOf('?')+1);
            if(id == "login=true")
            {
                $("#header").load("HeaderLoggedIn.html");
            }
            else
            {
                $("#header").load("header.html");
            }
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>

<div id="header"></div>

<div class="slideshow-container">

    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="Images/beefSandwich.jpg" style="width:100%">
        <div class="text">Our Famous In-House Burger with Avocado and Bacon</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="Images/chickenSandwich.jpg" style="width:100%">
        <div class="text">Chicken Sandwich with Sweet Potato Fries</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="Images/pizzaPic.jpg" style="width:100%">
        <div class="text">Greeky-Style Pizza with Fresh Romaine</div>
    </div>

</div>
<br>

<div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>


<div id="footer"></div>

<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 3000);
    }
</script>
</body>
</html>
