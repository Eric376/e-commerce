    <script>
        function signOut(){
            var orderPlaceholder = {
                chickenSandwich: 0,
                beefSandwich: 0,
                turkeySandwich: 0,
                veggieSandwich: 0,
                roastPork: 0,
                pizza: 0,
                fries: 0,
                iceCream: 0,
                drink: 0,
                noodle: 0,
                cardNumber: "0000-0000-0000-0000",
                expDate: "00/00",
                CVV: 0,
                username: "N/A"
            };
            localStorage.setItem("order", JSON.stringify(orderPlaceholder));
            localStorage.removeItem("token");
            $("#header").load("Header.html");
        };
    </script>
